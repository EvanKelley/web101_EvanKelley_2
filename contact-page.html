<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./contact-page.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Serif&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap" rel="stylesheet">
  <title>Contact Page</title>
</head>
<body>
  <form action="result.html" method="GET" enctype="multipart/form-data">
    
<div class="main-container">
    <div class="heading">
      <h1>
         Oh! Hello, I didn't hear you come in. 
      </h1>
    </div>


    <div class="name-email">
      <div>
        <label for="name">Name</label>
        <input type="text" name="name" id="name" >
      </div>
      <div>
        <label for="email">Email</label>
        <input type="email" name="email" id="email" required>
      </div>
    </div>  

    <div class="comments">
      <div class="comment-section">
        <textarea minlength="20" maxlength="500" rows="10" cols ="49" placeholder="Comments..."></textarea>
      </div>
    </div>

    <div class="image-1">
      <img src="myDrawing1.jpeg" alt="Check out this monster I drew" width="500" height="600">  
    </div>

    <div class="bday">
      <div class="bday1-flex">
        Would you for some strange reason like me to send you an email on your birthday acknowledging that you were born that day?
      </div>
        <div class="bday2-flex">
          <input type="checkbox" name="yes-bday" id="yes-bday">
          <label for="yes-bday">Yes, I'm so alone</label>
        </div>  
        <br>
        <div class="bday3-flex">
          <input type="checkbox" name="no-bday" id="no-bday">
          <label for="no-bday">No, that's weird</label>
        </div>
        <br>
        <div class="bday4-flex">
          <label for="date">Birthdate</label>
          <input type="date" name="date" id="date" min="1900-01-01">
        </div>
    </div>

    <div class="hear-about">
      <div class="hear-about-grid">
        How did you hear about me?
      </div>
      <div class="classmate">
        <input type="checkbox" name="classmate" id="classmate">
        <label for="classmate">Classmate</label>
      </div>
      <div class="resume">
        <input type="checkbox" name="resume-submission" id="resume-submission">
        <label for="resume-submission">Resume Submission</label>
      </div>
      <div class="linked-in">
        <input type="checkbox" name="linkedin" id="linkedin">
        <label for="linkedin">LinkedIn</label>
      </div>
      <div class="rec">
        <input type="checkbox" name="coding-academy-rec" id="coding-academy-rec">
        <label for="coding-academy-rec">Coding Academy Rec</label>
      </div>
    </div>

    <div class="contact">
      <div class="contact-title">
        Would you like me to contact you?
      </div>
      <div class="contact-yes">
        <input type="radio" id="contact-yes" name="contact" value="Yes">
        <label for="yeah">Yeah</label><br>
      </div>
      <div class="contact-no">  
        <input type="radio" id="contact-no" name="contact" value="No">
        <label for="nope">Nope</label><br>
      </div>
    </div>

    <input type="hidden" name="hidden" value="goblins rule">

    <div class="buttons">
      <div class="button-try-again">
        <button type="reset">Try Again</button>
      </div>
      <div class="button-submit">
        <button type="submit">Submit</button>
      </div>
    </div>

    <div class="image-2">
      <img src="myDrawing2.jpeg" alt="Check out this other monster I drew" width="500" height="600">  
    </div>

 </div>  

  </form>

  <script src="contact-page.js"></script>

</body>
</html>
